<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio | Video</title>
</head>
<body>
   
    <h1>we are adding videos here !</h1>
    
<!--     first way to add a video-->
    <video src="videos/video_new.mp4" width="500px" height="500px" controls></video>
<!--      second method to add a video-->
    <video height="500px" width="500px" controls >
        <source src="videos/video_new.mp4" type=video/mp4 >
    </video>
    
    <div>
        <audio src="audio/audio_new.ogg" type="audio/ogg" controls></audio>
    </div>
    
    <div>
         <iframe src="https://youtube.com" frameborder="0"></iframe>
        
    </div>
</body>
</html>
